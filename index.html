<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Events</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  	<script>
  	  window.fbAsyncInit = function() {
  	    FB.init({
  	      appId      : '253358948361933',
  	      xfbml      : true,
  	      version    : 'v2.6'
  	    });
		
  	  };

  	  (function(d, s, id){
  	     var js, fjs = d.getElementsByTagName(s)[0];
  	     if (d.getElementById(id)) {return;}
  	     js = d.createElement(s); js.id = id;
  	     js.src = "//connect.facebook.net/en_US/sdk.js";
  	     fjs.parentNode.insertBefore(js, fjs);
  	   }(document, 'script', 'facebook-jssdk'));
  	</script>
</head>

<body>
	<script>
	var myevents = [];
	var mylocation = '';
	var tm = {
		type:"GET",
		url: "",
		success: function(json) {
			console.log(json);
		},
		error: function(xhr, status, err) {
			console.log(status);
		}
	}
	// Only works after `FB.init` is called
	function myFacebookLogin() {
	  FB.login(function(){
		  FB.api("/me/events", function (response) {
			  if (response && !response.error) {
				  for (var i=0; i < response.data.length; i++) {
					  if (response.data[i].rsvp_status == "attending") {
						  var dd = new Date(response.data[i].start_time).toISOString().substr(0, 11);
						  if (response.data[i].description && !response.data[i].description.match(/dinner|birthday|pool/gi)) {
							  myevents.push(response.data[i]);
							  tm.url = "https://app.ticketmaster.com/discovery/v2/events.json?apikey=7elxdku9GGG5k8j0Xm8KWdANDgecHMV0&keyword=" + response.data[i].name.split(" ").splice(0,1).join(" ") + "&startDateTime=" + dd + "18:00:00Z&endDateTime=" + dd + "07:00:00Z";
							  if (response.data[i].place.location.latitude && response.data[i].place.location.longitude) {
							  	tm.url += "&latlong=" + response.data[i].place.location.latitude + "," + response.data[i].place.location.longitude + "&radius=5&unit=miles";
							  }
							  
							  tm.success = function(json) {
								  if (json._embedded && json._embedded.events) {
								  	console.log(json);
								  }
							  }
							  $.ajax(tm);
						  }					  
					  }
				  }
		      }
		  });
	  }, {scope: 'public_profile,user_likes,user_location,user_events'});
	}
	</script>
	<button onclick="myFacebookLogin()">Login with Facebook</button>
</body>
</html>
