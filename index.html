<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Events</title>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  	<script>
  	  window.fbAsyncInit = function() {
  	    FB.init({
  	      appId      : '253358948361933',
  	      xfbml      : true,
  	      version    : 'v2.6'
  	    });
		
  	  };

  	  (function(d, s, id){
  	     var js, fjs = d.getElementsByTagName(s)[0];
  	     if (d.getElementById(id)) {return;}
  	     js = d.createElement(s); js.id = id;
  	     js.src = "//connect.facebook.net/en_US/sdk.js";
  	     fjs.parentNode.insertBefore(js, fjs);
  	   }(document, 'script', 'facebook-jssdk'));
  	</script>
</head>

<body>
	<script>
	var myevents = [];
	var mylocation = '';
	// Only works after `FB.init` is called
	function myFacebookLogin() {
	  FB.login(function(){
		  FB.api("/me/events", function (response) {
			  if (response && !response.error) {
				  for (var i=0; i < response.data.length; i++) {
					  if (response.data[i].rsvp_status == "attending") {
						  if (response.data[i].description && !response.data[i].description.match(/dinner|birthday|ride/gi)) {
						  	myevents.push(response.data[i]);
						  }					  
					  }
				  }
		      }
		  });
	  }, {scope: 'public_profile,user_likes,user_location,user_events'});
	}
	</script>
	<button onclick="myFacebookLogin()">Login with Facebook</button>
</body>
</html>
