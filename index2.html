<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Events</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>
	<script>

		var tm = {
			type:"GET",
			url: "",
			success: function(json) {
				console.log(json);
			},
			error: function(xhr, status, err) {
				console.log(status);
			}
		}
  	  	tm.url = "https://app.ticketmaster.com/discovery/v2/events.json?size=500&apikey=7elxdku9GGG5k8j0Xm8KWdANDgecHMV0&source=frontgate";
  
	  	tm.success = function(json) {
		  if (json._embedded && json._embedded.events) {
			  var dv = document.getElementById('content');
			  var dd = json._embedded.events;
			  for (var i=0; i < dd.length; i++) {
				  var nd = document.createElement("div");
				  var cn = "<p>" + dd[i].name + "</p><a href='" + dd[i].url + "'><img src='" + dd[i].images[0].url + "' width='250' /></a><br /><br />";
				  console.log(cn);
				  nd.innerHTML = cn;
				  dv.appendChild(nd);
			  }
		  }
	  }
	  $.ajax(tm);
	</script>

	<div id="content"></div>
</body>
</html>
