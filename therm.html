<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>60 Days Since The Last BD</title>
  	<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
	<script src="libraries/RGraph.common.core.js"></script>
	<script src="libraries/RGraph.common.effects.js"></script>
	<script src="libraries/RGraph.thermometer.js"></script>
</head>

<body>
	<h1>60 Days Since The Last BD</h1>
	<canvas id="cvs" width="100" height="400">
	    [No canvas support]
	</canvas>
	<script>
	    window.onload = function ()
	    {
	        var value = 24;
        
	        if (typeof thermometer == 'undefined') {
            
	            // A global on purpose
	            thermometer = new RGraph.Thermometer({
	                id: 'cvs',
	                min: 0,
	                max: 60,
	                value: value,
	                options: {
	                    textAccessible: false
	                }
	            });
	        } else {
	            thermometer.value = value;
	        }

	        thermometer.grow()
        
	    };
	</script>
</body>
</html>
